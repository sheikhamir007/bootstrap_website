<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:: BOOTSTRAP WEBSITE ::.</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <div class="container">
        <div class="row ">
            <div id="carouselExampleControls" class="carousel slide slider-hight" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/image_one.jpg" class="d-block w-100" alt="images_one">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/image_two.jpg" class="d-block w-100" alt="images_two">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/image_three.jpg" class="d-block w-100" alt="images_three">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <!-- slider-area-2  -->

    <div class="container-fluid margin-area">
        <div class="row">
            <div class="col-lg-6">
                <div id="carouselExampleControls" class="carousel slide slider-hight" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./images/image_one.jpg" class="d-block w-100" alt="images_one">
                        </div>
                        <div class="carousel-item">

                        </div>
                        <div class="carousel-item">
                            <img src="./images/image_three.jpg" class="d-block w-100" alt="images_three">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-lg-6">
                <div id="carouselExampleControls" class="carousel slide slider-hight" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./images/image_one.jpg" class="d-block w-100" alt="images_one">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/image_two.jpg" class="d-block w-100" alt="images_two">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/image_three.jpg" class="d-block w-100" alt="images_three">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

        </div>
    </div>
